<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>PokeMatch</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Poke<span>Match</span></h1>
            <div id="clock">
                <span id="hr">00:</span>
                <span id="min">00:</span>
                <span id="sec">00</span>
            </div>
            <div class="pokemon">
                <img class="psyduck" src="./images/psyduck.png">
                <div id="eyes">
                    <img class="eye" src="./images/eye.png" style="top: 47px; left: 24px">
                    <img class="eye" src="./images/eye.png" style="top: 50px; left: 65px">
                </div>
            </div>
        </header>
        <div id="game"></div>
        <footer>
            <select id="pokemonAmount" onchange="setRange()">
                <option disabled selected hidden>
                    Range
                </option>
                <option>9</option>
                <option>18</option>
                <option>36</option>
                <option>72</option>
            </select>
            <button onclick="resetGame()">Reset</button>

        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
